    jobs:
      - install-dependencies:
          filters:
            branches:
              ignore: # dependent jobs are controlled by this
                - beta
                - master
      - check-linter:
          requires:
            - install-dependencies
      - run-unit-tests:
          requires:
            - install-dependencies
      - build-dev:
          requires:
            - check-linter
            - run-unit-tests
          filters:
            branches:
              only: develop # only build and deploy this branch
      - deploy-dev:
          requires:
            - build-dev
